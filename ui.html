<style>
  /* 引入现代字体 (可选，但推荐) */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

  :root {
    --bg-deep: #131314;
    --bg-surface: #1e1f20;
    --bg-control: #202124;
    --border-subtle: #3c4043;
    --border-interactive: #8ab4f8;
    --text-primary: #e8eaed;
    --text-secondary: #bdc1c6;
    --text-placeholder: #9aa0a6;
    --accent-primary: #8ab4f8;
    --accent-secondary: #c58af9;
    --text-on-accent: #202124;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    padding: 0;
    margin: 0;
    font-size: 14px;
    background-color: var(--bg-deep);
    color: var(--text-primary);
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
  }

  .ai-center-container {
    display: flex;
    height: 100vh;
    /* 占满插件整个高度 */
  }

  /* --- 1. 左侧导航栏 --- */

    width: 200px;
    background-color: var(--bg-deep);
    border-right: 1px solid var(--border-subtle);
    display: flex;
    flex-direction: column;
    padding: 12px;
    box-sizing: border-box;
    flex-shrink: 0;
  }

  .sidebar-header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 8px;
    margin-bottom: 16px;
  }

  .sidebar-header h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
  }

  .sidebar-nav {
    display: flex;
    flex-direction: column;
    gap: 4px;
    flex-grow: 1;
  }

  .nav-item {
    display: flex;
    align-items: center;
    gap: 12px;
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    color: var(--text-secondary);
    background-color: transparent;
    border: none;
    cursor: pointer;
    text-align: left;
    transition: background-color 0.2s ease, color 0.2s ease;
  }

  .nav-item:hover {
    background-color: var(--bg-surface);
    color: var(--text-primary);
  }

  .nav-item.active {
    background: linear-gradient(90deg, rgba(138, 180, 248, 0.2), rgba(197, 138, 249, 0.1));
    color: var(--accent-primary);
    font-weight: 600;
  }

  .nav-item.active svg {
    stroke: var(--accent-primary);
  }

  .nav-item:disabled {
    color: #5f6368;
    cursor: not-allowed;
  }

  .nav-item:disabled:hover {
    background-color: transparent;
  }

  .nav-item svg {
    stroke: var(--text-secondary);
    transition: stroke 0.2s ease;
  }

  .sidebar-footer {
    margin-top: auto;
  }

  /* --- 2. 右侧主工作区 --- */
  .main-content {
    flex-grow: 1;
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 24px;
    overflow-y: auto;
  }

  /* 2.1 控制面板 */
  .control-deck {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  label {
    font-weight: 500;
    font-size: 12px;
    color: var(--text-secondary);
    display: block;
    margin-bottom: 8px;
  }

  textarea {
    width: 100%;
    background-color: var(--bg-control);
    color: var(--text-primary);
    border: 1px solid var(--border-subtle);
    border-radius: 8px;
    padding: 12px;
    box-sizing: border-box;
    resize: vertical;
    font-size: 14px;
    line-height: 1.6;
    min-height: 80px;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  textarea:focus {
    outline: none;
    border-color: var(--border-interactive);
    box-shadow: 0 0 0 3px rgba(138, 180, 248, 0.15);
  }

  .models-section {
    display: flex;
    gap: 16px;
  }

  .model-selector {
    flex-grow: 1;
  }

  select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid var(--border-subtle);
    background-color: var(--bg-control);
    color: var(--text-primary);
    font-size: 14px;
    cursor: pointer;
  }

  select:focus {
    outline-color: var(--border-interactive);
  }

  #deconstruct-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.1s ease;
    background-color: var(--accent-primary);
    color: var(--text-on-accent);
  }

  #deconstruct-btn:hover {
    background-color: #9ac0f9;
  }

  #deconstruct-btn:active {
    transform: scale(0.98);
  }

  #loader {
    text-align: center;
    display: none;
    color: var(--text-placeholder);
  }

  /* 2.2 生成结果区 */
  .workspace {
    border-top: 1px solid var(--border-subtle);
    padding-top: 24px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .workspace-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .workspace-header h4 {
    margin: 0;
    font-size: 16px;
  }

  #compose-btn {
    background-color: var(--bg-surface);
    color: var(--text-secondary);
    border: 1px solid var(--border-subtle);
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: 500;
    cursor: not-allowed;
    opacity: 0.6;
  }

  .tasks-grid {
    display: grid;
    /* 响应式网格布局，每列最小280px */
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 16px;
  }

  .task-card {
    border: 1px solid var(--border-subtle);
    border-radius: 12px;
    padding: 16px;
    background-color: var(--bg-surface);
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .task-card textarea {
    min-height: 120px;
  }

  .task-card button {
    background-color: transparent;
    color: var(--accent-primary);
    border: 1px solid #5f6368;
    margin-top: 4px;
    padding: 10px;
    font-size: 13px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease, border-color 0.2s ease;
  }

  .task-card button:hover {
    background-color: rgba(138, 180, 248, 0.1);
    border-color: var(--accent-primary);
  }

  button:disabled {
    background-color: var(--border-subtle) !important;
    color: #80868b !important;
    cursor: not-allowed;
    transform: scale(1);
    opacity: 0.7;
  }
</style>

<script>
  const promptInput = document.getElementById('prompt');
  const deconstructBtn = document.getElementById('deconstruct-btn');
  const loader = document.getElementById('loader');
  const tasksContainer = document.getElementById('tasks-container');

  // --- 主按钮点击事件 ---
  deconstructBtn.onclick = async () => {
    const userPrompt = promptInput.value.trim();
    if (!userPrompt) {
      alert('Please enter your idea first.');
      return;
    }

    setLoading(true, 'Deconstructing idea into layers...');
    tasksContainer.innerHTML = ''; // 清空旧任务

    try {
      const tasks = await deconstructIdeaApi(userPrompt);
      displayTasks(tasks);
    } catch (error) {
      handleError(error, 'Failed to deconstruct idea. The API might have returned an unexpected format.');
    } finally {
      setLoading(false);
    }
  };

  // --- 动态UI生成和事件处理 ---
  function displayTasks(tasks) {
    if (!tasks || tasks.length === 0) {
      tasksContainer.innerHTML = '<p style="color: #666;">Could not find any layers to generate. Try a different idea.</p>';
      return;
    }

    tasks.forEach((task, index) => {
      // 1. 创建任务卡片的 HTML 结构
      const card = document.createElement('div');
      // 在 displayTasks 函数中找到这部分并替换
      card.className = 'task-card horizontal'; // 添加一个 'horizontal' 类
      card.innerHTML = `
        <div class="card-content">
          <label for="task-prompt-${index}">Layer: ${task.task_name || `Untitled Layer ${index + 1}`}</label>
          <textarea id="task-prompt-${index}">${task.prompt || ''}</textarea>
        </div>
        <div class="card-actions">
          <button id="generate-btn-${index}">2. Generate Image</button>
          <div id="loader-${index}" class="card-loader">Generating...</div>
        </div>
      `;
      tasksContainer.appendChild(card);

      // 2. 为新创建的生成按钮添加点击事件
      const generateBtn = document.getElementById(`generate-btn-${index}`);
      const taskPromptTextarea = document.getElementById(`task-prompt-${index}`);
      const taskLoader = document.getElementById(`loader-${index}`);

      generateBtn.onclick = async () => {
        const finalPrompt = taskPromptTextarea.value.trim();
        if (!finalPrompt) {
          alert('This layer prompt is empty.');
          return;
        }

        // 局部加载状态
        taskLoader.style.display = 'block';
        generateBtn.disabled = true;
        deconstructBtn.disabled = true; // 在生成任何图片时禁用主按钮

        try {
          // 调用现有的图像生成 API
          const imageBytes = await generateImageApi(finalPrompt);
          // 发送消息给 figma/code.ts 来创建图片
          parent.postMessage({ pluginMessage: { type: 'create-image', imageBytes: imageBytes } }, '*');
        } catch (error) {
          handleError(error, `Failed to generate image for "${task.task_name}".`);
        } finally {
          // 恢复局部状态
          taskLoader.style.display = 'none';
          generateBtn.disabled = false;
          deconstructBtn.disabled = false;
        }
      };
    });
  }


  // --- API 调用封装 ---

  async function deconstructIdeaApi(originalPrompt) {
    // 这是核心改动：我们提供一个全新的指令，要求AI进行任务分解并返回JSON
    const instruction = `The user wants to create a complex scene for a design project. Based on the user's idea, deconstruct it into logical, renderable layers. These layers should typically include:
1. A 'Background': The overall environment and setting.
2. A 'Main Subject': The primary focus of the scene.
3. One or more 'Assets' or 'Details': Important supporting elements that can be generated separately.

For each layer, define a concise 'task_name' (e.g., 'Background: Volcano', 'Main Subject: Phoenix', 'Asset: Lightning Bolts') and create a detailed, visually rich prompt suitable for a high-quality AI image generator (like Midjourney or Stable Diffusion). The prompt should be in English and focus on style, lighting, composition, color, and mood.

Return the result *only* as a valid JSON array of objects, where each object has a 'task_name' key and a 'prompt' key. Do not include any other text, explanation, or markdown formatting like \`\`\`json outside of the JSON array itself.

User's Idea: "${originalPrompt}"`;

    const response = await fetch('http://127.0.0.1:5001/generate-text', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt: instruction }),
    });

    const data = await response.json();
    if (data.error || !response.ok) throw new Error(data.error);

    // 尝试解析AI返回的文本为JSON对象
    try {
      // 健壮性处理：有时候AI模型可能会在JSON字符串外面包裹md代码块标记
      const cleanedText = data.text_response.trim().replace(/^```json\n|```$/g, '');
      return JSON.parse(cleanedText);
    } catch (e) {
      console.error("Failed to parse JSON from API response:", data.text_response);
      throw new Error("API did not return valid JSON.");
    }
  }

  // 这个函数保持不变，因为它完美地服务于新架构
  async function generateImageApi(promptForImage) {
    const response = await fetch('http://127.0.0.1:5001/generate-image', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt: promptForImage }),
    });

    const data = await response.json();
    if (data.error || !response.ok) throw new Error(data.error);

    const base64 = data.image_base64;
    const binaryString = atob(base64);
    const len = binaryString.length;
    const bytes = new Uint8Array(len);
    for (let i = 0; i < len; i++) {
      bytes[i] = binaryString.charCodeAt(i);
    }
    return bytes;
  }

  // --- 辅助函数 ---

  function setLoading(isLoading, message = '') {
    loader.textContent = message;
    loader.style.display = isLoading ? 'block' : 'none';
    deconstructBtn.disabled = isLoading;
  }

  function handleError(error, defaultMessage) {
    console.error('Error:', error);
    alert(`${defaultMessage}\nDetails: ${error.message}`);
  }
</script>
